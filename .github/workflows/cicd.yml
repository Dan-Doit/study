name: Test CI-CD

on:
  push:
    tags:
      - "[0-9].[0-9]+.[0-9]+-[ams][dsp].[0-9]+"

env:
  TARGET_ENVIRONMENT: ${{ github.ref }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Environments
        if: ${{ always() }}
        uses: ./.github/actions/setup

      - name: Echo SERVICE
        run: echo "${{env.SERVICE}}"

      - name: Echo REPO
        run: echo "${{env.REPO}}"

      - name: Echo BUCKET
        run: echo "${{env.BUCKET}}"
