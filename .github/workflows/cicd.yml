name: Test CI-CD

on:
  push:
    branches: [feature, main]
    tags: ['test-*','v-*']

env:
  TARGET_ENVIRONMENT: ${{ github.ref == 'refs/heads/feature' && 'feature' || github.ref == 'refs/heads/main' && 'main' }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Tag Releases
        run: echo "$GITHUB_CONTEXT"
